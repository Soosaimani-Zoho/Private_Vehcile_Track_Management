{% extends 'base.html' %}
{% load static %}
  {% block content %}
  <style>
    .bgcolorcustom {
      background-color: #eff2f6;
      padding: 15px;
      text-align: center;
    
    }

    #map {
      height: 600px;
      width: 100%;
    }


  </style>
  
  
    <section class="section">
      <!--First Row as Container-->
      <div class="container">
        <div class="row bgcolorcustom">
          <div class="col">
            <b>Your subscription for 5 Vehicles has expired.</b> Click to renew your subscriptions & continue with uninterrupted services.
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-warning"><i class="bi bi-exclamation-triangle"></i> Renew Now</button>
          </div>
        </div>
      </div>
      <!--End First Row as Container-->
      

      <!--Second Row-->      
        <div class="row">
          <div class="col-lg-12" style="padding: 10px;">
            <button type="button" class="btn btn-light rounded-pill px-1 py-2">All <span class="badge bg-white text-primary">4</span></button>
            <button type="button" class="btn btn-light rounded-pill px-1 py-2">Moving <span class="badge bg-white text-primary">2</span></button>
            <button type="button" class="btn btn-light rounded-pill px-1 py-2">Stopped <span class="badge bg-white text-primary">1</span></button>
            <button type="button" class="btn btn-light rounded-pill px-1 py-2">Idling <span class="badge bg-white text-primary">0</span></button>
            <button type="button" class="btn btn-light rounded-pill px-1 py-2">Device Offline <span class="badge bg-white text-primary">3</span></button>
            <button type="button" class="btn btn-light rounded-pill px-1 py-2">No Device <span class="badge bg-white text-primary">5</span></button>
            <button type="button" class="btn btn-light rounded-pill px-1 py-2">Subscription Expired <span class="badge bg-white text-primary">7</span></button>
          </div>
        </div>      
      <!--End Second Row-->

      <!--Thired Row-->
      <div class="row">
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Vechile List</h5>
              <p>vechile details</p>
            </div>
          </div>
        </div>

        <div class="col-lg-9">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Track All Vehicle Details</h5>

              
              <div id="map" style="height: 600px;"></div>
 
              <!-- End Table with stripped rows -->

            </div>
          </div>

          

        </div>
      </div>
      <!--End Third Row-->
    </section>
    

    <script>
      // Initialize the map
      var map = L.map('map').setView([11.348, 77.72741], 13); // Set the initial center and zoom level
  
      // Add the OpenStreetMap base layer to the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var customIcon = L.icon({
        iconUrl: "{% static 'assets/img/locationmarker.png' %}",
        iconSize: [40, 40], // size of the icon
        iconAnchor: [20, 40], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -40] // point from which the popup should open relative to the iconAnchor
    });

    var marker = L.marker([11.348, 77.72741], {icon: customIcon}).addTo(map);

    // Set the map's view to focus on the marker's position --> optional
    // map.setView([11.1271, 78.6569], 8); // Set the new center and zoom level

    
  </script>
  {% endblock %}
