{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 pb-3 pt-3">
          </div>
          <div class="col-lg-5 pb-3 pt-3 text-end">
            <button class="btn btn-warning rounded-pill btn-sm">Bulk Upload</button>
            <button class="btn btn-warning rounded-pill btn-sm">Filter</button>
            <a class="btn btn-warning rounded-pill btn-sm" href="/gotoz/routes/add">+ Add Vehicle Route</a>
            <button class="btn btn-warning rounded-pill btn-sm">Download</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table datatable table-hover">
                <thead>
                  <tr>
                    <th>Route ID</th>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Desination</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for routedetail in allroutedetails %}
                  <tr>
                    <td>{{routedetail.routeid}}</td>
                    <td>{{routedetail.routename}}</td>
                    <td>TN00G0000</td>
                    <td>ERD</td>
                    <td><a href="#">Edit </a>/ <a href="#"> Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>

                </div>
              </table>
              </div>
            </div>
          

        </div>       
      </div>
    </section>

  {% endblock %}
