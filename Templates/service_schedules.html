{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="section">
      <div class="container">
        <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6 py-3">
                <div class="search-bar d-flex align-items-end justify-content-between">              
                    <button class="btn btn-danger ms-auto" data-bs-toggle="modal" data-bs-target="#popupCard">Create New Schedules</button>            
                </div>           
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="popupCard" tabindex="-1" aria-labelledby="popupCardLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupCardLabel"><b>New Schedule</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Choose Vehicle</label>
                      <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Open this select menu</option>
                          <option value="1">Vehicle-1</option>
                          <option value="2">Vehicle-2</option>
                          <option value="3">Vehicle-3</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Service Task</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <p></p>
                    <b>SCHEDULE : </b>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Recurring</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Custom</label>
                    </div>
                    <p></p>
                    <div class="row mb-3">
                      <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                      <div class="col-sm-10">
                        <input type="date" class="form-control">
                      </div>
                    </div>
                    



                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    

      

      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Data Table</h5>
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Vehicle No</th>
                    <th>Type</th>
                    <th>Schedules</th>
                    <th>Action</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Clean</td>
                    <td>TN00A0000</td>
                    <td>1</td>
                    <td>GPS Subscript Expired</td>
                    <td><a href="#">View</a> / <a href="#">Edit</a> / <a href="#">Delete</a></td>
                  </tr>
                </tbody>
              </table>
              
            </div>
          </div>

        </div>

        
      </div>
    </section>

  {% endblock %}
